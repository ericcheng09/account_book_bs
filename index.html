<!doctype html>
<html lang="en">

<head>
    <title>My Accounting Book</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="mycss.css">
    <script src="script.js"></script>
</head>

<body>


    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">我的記帳本</a>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        全部
                    </button>
                    <ul class="dropdown-menu" id="selectMonth">
                        <!-- <li><a class="dropdown-item" href="#" data-key=1>1</a></li>
                        <li><a class="dropdown-item" href="#" data-key=2>2</a></li>
                        <li><a class="dropdown-item" href="#" data-key=3>3</a></li>
                         -->
                    </ul>
                </div>
            </div>
        </nav>

    </header>
    <main>
        <div class="container">
            <div class="btn-group btn-group-lg m-3 d-flex" aria-label="amount">
                <button type="button" class="btn btn-outline-secondary btn-light w-100">收入<br><span id="incomeSpan">0</span></button>
                <button type="button" class="btn btn-outline-secondary btn-light w-100">支出<br><span id="paySpan">0</span></button>
                <button type="button" class="btn btn-outline-secondary btn-light w-100">結餘<br><span id="totalSpan">0</span></button>
            </div>
        
            <div class="cards" id="cards">
                <!--顯示indexeddb資料庫資料-->
                <div id="card-item"></div>
            </div>

            <button type="button" class="Add btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
                Add
            </button>
    
        </div>
    </main>

    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
            </div>
        </div>
    </div>

    <footer>



    </footer>

        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

</html>
