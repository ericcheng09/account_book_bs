<!doctype html>
<html lang="en">

<head>
    <title>My Accounting Book</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="mycss.css">
    <script src="script.js"></script>
</head>

<body>


    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">我的記帳本</a>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        全部
                    </button>
                    <ul class="dropdown-menu" id="selectMonth">
                        <!-- <li><a class="dropdown-item" href="#" data-key=1>1</a></li>
                        <li><a class="dropdown-item" href="#" data-key=2>2</a></li>
                        <li><a class="dropdown-item" href="#" data-key=3>3</a></li>
                         -->
                    </ul>
                </div>
            </div>
        </nav>

    </header>
    <main>
        <div class="container">
            <div class="btn-group btn-group-lg m-3 d-flex" aria-label="amount">
                <button type="button" class="btn btn-outline-secondary btn-light w-100">收入<br><span id="incomeSpan">0</span></button>
                <button type="button" class="btn btn-outline-secondary btn-light w-100">支出<br><span id="paySpan">0</span></button>
                <button type="button" class="btn btn-outline-secondary btn-light w-100">結餘<br><span id="totalSpan">0</span></button>
            </div>
        
            <div class="cards" id="cards">
                <!--顯示indexeddb資料庫資料-->
                <div class="card">
                    <div class="card-header d-flex bg-danger bg-opacity-75 justify-content-between">
                        <h6>Date</h6><h6 class="ms-auto">支出</h6>
                    </div>
                    <div class="card-body d-flex">
                        <p>Test</p><p class="ms-auto">-50</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header d-flex bg-success bg-opacity-75 justify-content-between">
                        <h6>Date</h6><h6 class="ms-auto">收入</h6>
                    </div>
                    <div class="card-body d-flex">
                        <p>Test</p><p class="ms-auto">+50</p>
                    </div>
                </div>
            </div>

            <button type="button" class="add btn btn-secondary" data-bs-toggle="modal" data-bs-target="#addModal">
                Add
            </button>
    
        </div>
    </main>

    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addModalLabel">
                <select name="addKind" id="addKind" class="form-select">
                    <option value="pay" selected>支出
                    <option value="income">收入
                </select>
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="inputDate" class="form-label">日期</label>
                    <input type="date" name="date" class="form-control" id="inputDate">
                </div>
                <div class="mb-3">
                    <label for="inputMoney" class="form-label">金額</label>
                    <input type="number" name="money" class="form-control" id="inputMoney">
                </div>
                <div class="mb-3">
                    <label for="inputMemo" class="form-label">備註</label>
                    <input type="text" name="memo" class="form-control" id="inputMemo">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="saveBtn">添加</button>
            </div>
            </div>
        </div>
    </div>

    <footer>



    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
